<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Assignment Finder{% endblock %}</title>


    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
    <a class="navbar-brand" href="/">Assignment Finder</a>

    <div class="ms-auto">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline-light">
                Logout
            </a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-warning">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
