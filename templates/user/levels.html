{% extends "layout.html" %}
{% block title %}Select Level{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2>Select Your Level</h2>
    <p class="text-muted">Choose a level to view available courses</p>
</div>

<div class="row justify-content-center">

    {% for level in levels %}
        <div class="col-md-4 mb-3">
            <div class="card bg-black text-light h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center text-center">

                    <h4 class="card-title mb-3">
                        {{ level.name | title }}
                    </h4>

                    <a
                        href="{{ url_for('user.courses_by_level', level_name=level.name) }}"
                        class="btn btn-primary"
                    >
                        View Courses
                    </a>

                </div>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock %}
