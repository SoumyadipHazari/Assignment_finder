{% extends "layout.html" %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Add New Course</h2>
    <p class="text-muted">Create a new course under a level</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card bg-black text-light shadow-sm">
            <div class="card-body">

                <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Select Level</label>
                        <select
                            name="level_id"
                            class="form-select bg-dark text-light"
                            required
                        >
                            <option value="">-- Select Level --</option>
                            {% for level in levels %}
                                <option value="{{ level.id }}">
                                    {{ level.name | title }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Course Name</label>
                        <input
                            type="text"
                            name="name"
                            class="form-control bg-dark text-light"
                            placeholder="Enter course name"
                            required
                        >
                    </div>

                    <div class="d-flex justify-content-between">
                        <a
                            href="{{ url_for('admin.dashboard') }}"
                            class="btn btn-outline-light"
                        >
                            ‚Üê Back
                        </a>

                        <button type="submit" class="btn btn-primary">
                            Add Course
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
