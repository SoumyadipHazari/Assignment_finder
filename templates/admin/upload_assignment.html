{% extends "layout.html" %}
{% block title %}Upload Assignment{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Upload Assignment Solution</h2>
    <p class="text-muted">
        Upload a PDF solution for a specific course and week
    </p>
</div>

<div class="row justify-content-center">
    <div class="col-md-7">

        <div class="card bg-black text-light shadow-sm">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">


                    <div class="mb-3">
                        <label class="form-label">Select Course</label>
                        <select
                            name="course_id"
                            class="form-select bg-dark text-light"
                            required
                        >
                            <option value="">-- Select Course --</option>
                            {% for course in courses %}
                                <option value="{{ course.id }}">
                                    {{ course.name }} ({{ course.level.name | title }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Week Number</label>
                        <input
                            type="number"
                            name="week_number"
                            class="form-control bg-dark text-light"
                            min="1"
                            placeholder="Enter week number"
                            required
                        >
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Solution PDF</label>
                        <input
                            type="file"
                            name="pdf"
                            class="form-control bg-dark text-light"
                            accept=".pdf"
                            required
                        >
                        <small class="text-muted">
                            Only PDF files are allowed
                        </small>
                    </div>


                    <div class="d-flex justify-content-between">
                        <a
                            href="{{ url_for('admin.dashboard') }}"
                            class="btn btn-outline-light"
                        >
                            ‚Üê Back
                        </a>

                        <button type="submit" class="btn btn-success">
                            Upload Assignment
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
