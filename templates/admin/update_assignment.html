{% extends "layout.html" %}
{% block title %}Update Assignment{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Update Assignment</h2>
    <p class="text-muted">
        You can only replace the solution PDF
    </p>
</div>

<div class="row justify-content-center">
    <div class="col-md-7">

        <div class="card bg-black text-light shadow-sm">
            <div class="card-body">

                <form method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Course</label>
                        <input
                            type="text"
                            class="form-control bg-dark text-light"
                            value="{{ assignment.course.name }}"
                            disabled
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Week</label>
                        <input
                            type="text"
                            class="form-control bg-dark text-light"
                            value="Week {{ assignment.week_number }}"
                            disabled
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Solution PDF</label>
                        <input
                            type="file"
                            name="pdf"
                            class="form-control bg-dark text-light"
                            accept=".pdf"
                            required
                        >
                        <small class="text-muted">
                            This will replace the existing solution
                        </small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a
                            href="{{ url_for('admin.dashboard') }}"
                            class="btn btn-outline-light"
                        >
                            ‚Üê Cancel
                        </a>

                        <button type="submit" class="btn btn-warning">
                            Update Assignment
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
{% endblock %}
